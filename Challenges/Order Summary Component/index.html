<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary Component</title>
</head>
<body>
    <div class="card">
        <img class="hero" src="images/illustration-hero.svg">
        <section class="content">
            <h1 class="title">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <img src="images/icon-music.svg">
                <section class="plan-price">
                    <h2>Annual Plan</h2>
                    <h3>$59.99/year</h3>
                </section>
                <a href="">Change</a>
            </div>
            <button class="proceed-order">Proceed to Payment</button>
            <button class="cancel-order">Cancel Order</button>
        </section>
    </div>
</body>
</html>
